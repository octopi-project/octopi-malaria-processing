<html>
<meta charset='utf-8'>
<div id="openseadragon1" style="width: 100%; height: 100%";></div>
<script src="openseadragon.min.js"></script>
<script src="openseadragon-scalebar.js"></script>
<script type="text/javascript">
    var viewer = OpenSeadragon({
        id: "openseadragon1",
        prefixUrl: "/parent_dir/deepzoom_files/",
        tileSources: "/parent_dir/deepzoom.dzi",
        sequenceMode: false,
        autoHideControls: true,
        animationTime: 1.0,
        blendTime: 0.6,
        constrainDuringPan: true,
        maxZoomPixelRatio: 25,
        visibilityRatio: 1,
        zoomPerScrolli: 1,
        defaultZoomLevel: 1,
        showReferenceStrip: true,
        showNavigator:  true,
        showFullPageControl: true 
    });
    viewer.scalebar({
        type: OpenSeadragon.ScalebarType.MICROSCOPY,
        pixelsPerMeter: 3003003,
        minWidth: "75px",
        location: OpenSeadragon.ScalebarLocation.BOTTOM_RIGHT,
        xOffset: 5,
        yOffset: 10,
        stayInsideImage: true,
        color: "rgb(255, 255, 255)",
        fontColor: "rgb(255, 255, 255)",
        backgroundColor: "rgba(255, 255, 255, 0)",
        fontSize: "large",
        barThickness: 4
    });
</script>
</html>
